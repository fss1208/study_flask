<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>Name</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    {% if name %}
    <h1>Name : {{ name }}</h1>
    {% else %}
    <h1>Name : Guest</h1>
    {% endif %}
    <ul>
        {% for i in range(3) %}
        <li>{{ i + 1 }}</li>
        {% endfor %}
    </ul>
</body>

</html>
