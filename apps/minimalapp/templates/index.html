<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>Name</title>
</head>

<body>
    {% if name %}
    <h1>Name : {{ name }}</h1>
    {% else %}
    <h1>Name : Guest</h1>
    {% endif %}
    <ul>
        {% for user in users %}
        <li><a href="{{ user.url }}">{{ user.name }}</a></li>
        {% endfor %}
    </ul>
</body>

</html>
